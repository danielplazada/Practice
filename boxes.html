<!DOCTYPE html> 
<html> 
	<head> 
	
		<!-- CSS style to put div side by side -->
		<style type="text/css"> 
		.container { 
			width:600px; 
			height:190px; 
			background-color:green; 
			padding-top:20px; 
			padding-left:15px; 
			padding-right:30px; 
		} 
		#st-box { 
			float:left; 
			width:180px; 
			height:160px; 
			background-color:white; 
			border:solid black; 
		} 
		#nd-box { 
			float:left; 
			width:180px; 
			height:160px; 
			background-color:white; 
			border:solid black; 
			margin-left:20px; 
		} 
		#rd-box { 
			float:right; 
			width:180px; 
			height:160px; 
			background-color:white; 
			border:solid black; 
		} 
		h1 { 
			color:Green; 
		} 
		</style> 
	</head> 
	
	<body> 
		<center> 
		<h1>GeeksforGeeks</h1> 
		
		<div class="container"> 
			<div id="st-box"> 
				<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/download-49.png 
				"style="width:180px; height:160px;"> 
			</div> 
			
			<div id="nd-box"> 
				<p> 
					We can create as many div as many we want side by 
					side with the same height and also with the 
					different heights. 
				</p> 
			</div> 
			
			<div id="rd-box"> 
				<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/images-31.png 
				"style="width:180px; height:160px;"> 
			</div> 
		</div> 
		</center> 
	</body> 
</html>
